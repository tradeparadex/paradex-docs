redirects:
  # Redirect root to docs product landing
  - source: "/"
    destination: "/docs/getting-started/what-is-paradex"

  # Redirects from old root-level Documentation URLs to new /docs/ prefix
  # These handle all existing live site URLs that are at root level
  - source: "/getting-started/:slug*"
    destination: "/docs/getting-started/:slug*"
  - source: "/xp-referrals/:slug*"
    destination: "/docs/xp-referrals/:slug*"
  - source: "/trading/:slug*"
    destination: "/docs/trading/:slug*"
  - source: "/risk/:slug*"
    destination: "/docs/risk/:slug*"
  - source: "/security/:slug*"
    destination: "/docs/security/:slug*"
  - source: "/paradex-chain/:slug*"
    destination: "/docs/paradex-chain/:slug*"
  - source: "/ecosystem/:slug*"
    destination: "/docs/ecosystem/:slug*"
  - source: "/release-notes/:slug*"
    destination: "/docs/release-notes/:slug*"
  - source: "/accounts/:slug*"
    destination: "/docs/trading/accounts/:slug*"

  # Legacy /documentation/ prefix redirects
  - source: "/documentation/getting-started/architecture-overview/wallet-integration"
    destination: "/docs/trading/accounts/wallet-integration"
  - source: "/documentation/perpetual-options/:slug*"
    destination: "/docs/trading/perpetual-options/:slug*"
  - source: "/documentation/vaults/:slug*"
    destination: "/docs/trading/vaults/:slug*"
  - source: "/documentation/instruments-guide/:slug*"
    destination: "/docs/trading/instruments-guide/:slug*"
  - source: "/documentation/risk-system/:slug*"
    destination: "/docs/risk/:slug*"
  - source: "/documentation/advanced-trading-features/self-trade-prevention"
    destination: "/docs/trading/self-trade-prevention"
  - source: "/documentation/advanced-trading-features/receive-window"
    destination: "/docs/trading/receive-window"
  - source: "/documentation/points-referrals/:slug*"
    destination: "/docs/xp-referrals/:slug*"
  - source: "/documentation/trading/perpetual-options/trading-fees"
    destination: "/docs/trading/trader-profiles"
  - source: "/documentation/:slug*"
    destination: "/docs/:slug*"

  # Legacy /api-reference/ and /websocket-reference/ redirects
  - source: "/api-reference/:slug*"
    destination: "/api/:slug*"
  - source: "/websocket-reference/:slug*"
    destination: "/ws/:slug*"

  # Specific page redirects for renamed/moved pages
  - source: "/docs/risk/paradex-risk-system"
    destination: "/docs/risk/margin-system"
  - source: "/risk/paradex-risk-system"
    destination: "/docs/risk/margin-system"
  - source: "/trading/trading-fee"
    destination: "/docs/trading/trader-profiles"
  - source: "/docs/trading/trading-fee"
    destination: "/docs/trading/trader-profiles"

