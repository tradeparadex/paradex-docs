instances:
  - url: https://paradex.docs.buildwithfern.com
title: Paradex | Documentation
tabs: 
  guides: 
    display-name: Documentation
    icon: book
  reference: 
    display-name: API Reference
    icon: code
    slug: reference
navigation:
  - tab: guides
    layout: 
      - section: Getting Started
        contents: 
          - page: What is Paradex?
            slug: what-is-paradex
            icon: crystal-ball
            path: ./pages/what-is-paradex.mdx
      - section: Release Notes
        icon: clock
        path: ./pages/overview.mdx
        contents: 
          - page: v1.68
            path: ./pages/release-notes/v1.68.md
          - page: v1.67
            path: ./pages/release-notes/v1.67.md
          - section: Archive
            icon: archive
            path: ./pages/release-notes/archive/archive.mdx
            contents:
              - page: v1.65
                path: ./pages/release-notes/archive/v1.65.md
              - page: v1.64
                path: ./pages/release-notes/archive/v1.64.md
              - page: v1.63
                path: ./pages/release-notes/archive/v1.63.md
              - page: v1.62
                path: ./pages/release-notes/archive/v1.62.md

  - tab: reference
    layout:
      - api: API Reference
        api-name: openapi
        snippets: 
          python: paradex
      - api: WebSockets
        skip-slug: true
        api-name: unioned
        layout: 
          - endpoint: GET /v1/fills/{market_symbol}
            slug: fills
            title: Fills
          - endpoint: GET /v1/orders/{market_symbol}
            slug: orders
            title: Orders
          - endpoint: GET /v1/trades/{market_symbol}
            slug: trades
            title: Trades
          - endpoint: GET /v1/tradebusts
            slug: tradebusts
            title: Trade Busts
navbar-links:
  - type: filled
    text: Log in to Paradex
    url: https://buildwithfern.com/contact
layout: 
  header-height: 72px
  searchbar-placement: header
  tabs-placement: header
typography: 
  bodyFont:
    name: HarmonyOS
    paths: 
      - path: ./assets/HarmonyOS_Sans_Regular.woff2
        weight: 400
      - path: ./assets/HarmonyOS_Sans_Medium.woff2
        weight: 500
  headingsFont:
    name: HarmonyOS
    path: ./assets/HarmonyOS_Sans_Bold.woff2
logo:
  light: ./assets/logo-light.svg
  dark: ./assets/logo-dark.svg
  height: 30
favicon: ./assets/logo.jpeg
colors:
  accent-primary: 
    dark: '#c83efb'
    light: '#531a6c'
  background: 
    dark: '#000000'
    light: '#ffffff'
css: ./assets/styles.css
js: 
  - path: ./assets/wallet-connect.js
    strategy: lazyOnload
  - path: ./dist/dd-rum.js