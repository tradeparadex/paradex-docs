instances:
  - url: https://paradex.docs.buildwithfern.com
title: Paradex | Documentation
tabs: 
  guides: 
    display-name: Guides
    icon: book
  reference: 
    display-name: API Reference
    icon: code
    slug: reference
navigation:
  - tab: guides
    layout: 
      - section: Getting Started
        contents: 
          - page: What is Paradex?
            slug: what-is-paradex
            icon: crystal-ball
            path: ./pages/what-is-paradex.mdx
          - section: Release Notes
            icon: clock
            path: ./pages/overview.mdx
            contents: 
              - page: v1.62
                path: ./pages/v1.62.mdx
              - page: v1.61
                path: ./pages/v1.61.mdx
  - tab: reference
    layout:
      - api: API Reference
        api-name: openapi
        snippets: 
          python: paradex
      - api: WebSockets
        skip-slug: true
        api-name: unioned
        layout: 
          - endpoint: GET /v1
            slug: ws
            title: V1 WebSockets
navbar-links:
  - type: filled
    text: Log in to Paradex
    url: https://buildwithfern.com/contact
layout: 
  header-height: 72px
  searchbar-placement: header
  tabs-placement: header
typography: 
  bodyFont:
    name: HarmonyOS
    paths: 
      - path: ./assets/HarmonyOS_Sans_Regular.woff2
        weight: 400
      - path: ./assets/HarmonyOS_Sans_Medium.woff2
        weight: 500
  headingsFont:
    name: HarmonyOS
    path: ./assets/HarmonyOS_Sans_Bold.woff2
logo:
  light: ./assets/logo-light.svg
  dark: ./assets/logo-dark.svg
  height: 30
favicon: ./assets/logo.jpeg
colors:
  accent-primary: 
    dark: '#c83efb'
    light: '#531a6c'
  background: 
    dark: '#000000'
    light: '#ffffff'
css: ./assets/styles.css
js: 
  - path: ./assets/wallet-connect.js
    strategy: lazyOnload