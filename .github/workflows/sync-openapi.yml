name: Update OpenAPI Specification and Fern Version

on:
  pull_request:
    paths:
      - '.github/workflows/sync-openapi.yml'
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

env:
  EXISTING_PR_TITLE_PREFIX: 'Update API Spec'
  IS_PULL_REQUEST: ${{ github.event_name == 'pull_request' }}

jobs:
  update-openapi:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.OPENAPI_SYNC_TOKEN }}

      - name: Check existing PRs
        run: |
          gh pr list \
            --json number,title,state \
            --jq '.[] | select(.title | startswith("'$EXISTING_PR_TITLE_PREFIX'"))'
          if [ $? -eq 0 ]; then
            echo "Found PR(s):"
            gh pr list --json number,headRefName,baseRefName,url
          else
            echo "No PR found"
          fi
      
      - name: Install Fern CLI
        run: |
          npm install -g fern-api

      - name: Run fern upgrade
        run: fern upgrade
          
      - name: Update OpenAPI Spec
        if: ${{ !env.IS_PULL_REQUEST }}
        uses: fern-api/sync-openapi@v2
        with:
          token: ${{ secrets.OPENAPI_SYNC_TOKEN }}
          branch: 'update-openapi-spec'
          update_from_source: true
          add_timestamp: true
