StylesPath = .vale/styles
MinAlertLevel = suggestion
Vocab = Custom

[formats]
mdx = md

[*.{md,mdx}]
BasedOnStyles = Vale, US-English
Vale.Spelling = error
Vale.Terms = NO

# Ignore MDX export lines (e.g. export const foo = "bar")
BlockIgnores = (?s)export\s+const\s+.+

# Ignore JSX/HTML attributes (href, src, id, etc.), URLs, and snake_case identifiers
TokenIgnores = href="[^"]*", src="[^"]*", id="[^"]*", \w+://[^\s|)>]+, [a-z]+_[a-z_]+
